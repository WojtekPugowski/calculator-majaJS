<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
<main>
    <label>
        <input type="text" placeholder="0" aria-disabled="true">
    </label>
    <div class="first-row">
        <button>C</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>×</button>
    </div>
    <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>−</button>
    </div>
    <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="fifth-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
